<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="#{controlBean.caminhocss}" />
	<title>Trans-BSI Nerd Airline</title>
	<script type="text/javascript" src="#{controlBean.caminhojquery}"></script>
	<script type="text/javascript" src="#{controlBean.caminhoscript}"></script>
	<script type="text/javascript" src="#{controlBean.caminhocufonjs}"></script>
	<script type="text/javascript" src="#{controlBean.caminhocufonrun}"></script>
	<script type="text/javascript" src="#{controlBean.caminhoarial}"></script>
</h:head>

<h:body>
	<div>
		<h:form>
		<c:forEach var="i" begin="0" end="5" step="1">
			<c:forEach var="j" begin="1" end="28" step="1">
<!-- 				preenche em branco assentos da primeira fileira invalidos -->
				<c:if test="${(i == 0) and ((j==1) or (j==2) or (j==3) or (j==4))}">
					<p:graphicImage value="#{aviaoBean.imagem}" width="20" height="20" style="border:0"/>
				</c:if>		
				
<!-- 				preenche em branco assentos da ultima fileira invalidos -->
				<c:if test="${(i == 5) and ((j==1) or (j==2) or (j==3) or (j==4))}">
					<p:graphicImage value="#{aviaoBean.imagem}" width="20" height="20" style="border:0"/>
				</c:if>			
				
<!-- 				preenche com o assentos corretos as primeiras e ultimas fileiras				 -->
				<c:if test="${((i == 0) or (i ==5)) and (j > 4)}">
					<h:commandLink action="#{aviaoBean.recebeAssento}">
						<p:graphicImage value="#{aviaoBean.imagem}" width="20" height="20" style="border:0"/>
						<f:param name="codigoassento" value="${i}${j}" />
					</h:commandLink>
				</c:if>
		
<!-- 				prenche com os assentos as fileiras do meio -->
				<c:if test="${(i == 1) or (i == 2) or (i == 3) or (i == 4)}">
					<h:commandLink action="#{aviaoBean.recebeAssento}">
						<p:graphicImage value="#{aviaoBean.imagem}" width="20" height="20" style="border:0"/>
						<f:param name="codigoassento" value="${i}${j}" />
					</h:commandLink>
				</c:if>				
			</c:forEach>
			<br/>
			<c:if test="${i==2}">
				<br/>
			</c:if>
		</c:forEach>
		</h:form>
	</div>
		
</h:body>
</html>
