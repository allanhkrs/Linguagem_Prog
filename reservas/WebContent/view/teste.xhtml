<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="#{controlBean.caminhocss}" />
	<title>Trans-BSI Nerd Airline</title>
	<script type="text/javascript" src="#{controlBean.caminhojquery}"></script>
	<script type="text/javascript" src="#{controlBean.caminhoscript}"></script>
	<script type="text/javascript" src="#{controlBean.caminhocufonjs}"></script>
	<script type="text/javascript" src="#{controlBean.caminhocufonrun}"></script>
	<script type="text/javascript" src="#{controlBean.caminhoarial}"></script>
</h:head>

<h:body>
	<div>
		<c:forEach begin="1" end="3" step="1">
			<c:forEach var="i" begin="1" end="28" step="1">
				<p:graphicImage value="#{imagemBean.imagem}" width="20" height="20" id="assento_${i}"/>
			</c:forEach>
			<br/>
		</c:forEach>
		
		<br/>
	
		<c:forEach var="i" begin="1" end="28" step="1">
			<h:outputLabel  value="${i}  "/>
		</c:forEach>
		
		<br/><br/>
		
		<c:forEach begin="1" end="3" step="1">
			<c:forEach var="i" begin="1" end="28" step="1">
				<p:graphicImage value="#{imagemBean.imagem}" width="20" height="20" id="assento_${i}" />
			</c:forEach>
			<br/>
		</c:forEach>
	</div>
		
</h:body>
</html>
