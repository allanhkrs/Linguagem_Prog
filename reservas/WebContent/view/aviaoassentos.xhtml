<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/static/css/tela.css" />
	<title>Trans-BSI Nerd Airline</title>
</h:head>

<h:body>
	<div>
		<h:form>
		<c:forEach var="i" begin="0" end="5" step="1">
			<c:forEach var="j" begin="1" end="28" step="1">
				<c:if test="${(i == 0) and ((j==1) or (j==2) or (j==3) or (j==4))}">
					<p:graphicImage value="#{aviaoBean.imagem}" width="20" height="20" style="border:0"/>
				</c:if>		
				
				<c:if test="${(i == 5) and ((j==1) or (j==2) or (j==3) or (j==4))}">
					<p:graphicImage value="#{aviaoBean.imagem}" width="20" height="20" style="border:0"/>
				</c:if>			
				
				<c:if test="${((i == 0) or (i ==5)) and (j > 4)}">
					<h:commandLink actionListener="#{aviaoBean.attrListener}">
						<p:graphicImage value="#{aviaoBean.imagem}" width="20" height="20" style="border:0"/>
						<f:attribute name="strnumeroassento" value="${i}${j}"/>
					</h:commandLink>
				</c:if>
		
				<c:if test="${(i == 1) or (i == 2) or (i == 3) or (i == 4)}">
					<h:commandLink actionListener="#{aviaoBean.attrListener}">
						<p:graphicImage value="#{aviaoBean.imagem}" width="20" height="20" style="border:0"/>
						<f:attribute name="strnumeroassento" value="${i}${j}"/>
					</h:commandLink>
				</c:if>				
			</c:forEach>
			<br/>
			<c:if test="${i==2}">
				<br/>
			</c:if>
		</c:forEach>
		</h:form>
	</div>
		
</h:body>
</html>
