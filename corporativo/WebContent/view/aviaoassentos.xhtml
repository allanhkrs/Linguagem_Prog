<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<title>Trans-BSI Nerd Airline - Corporativo</title>
	<link rel="stylesheet" type="text/css" media="screen" href="#{request.contextPath}/static/css/tela.css" />
	<script type="text/javascript" src="#{request.contextPath}/static/js/jquery-1.4.1.min.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/static/js/custom_jquery.js"></script>
	<script type="text/javascript">$(document).ready(function(){$(document).pngFix( );});</script>
	<script src="#{request.contextPath}/static/js/ui.core.js" type="text/javascript"></script>
	<script src="#{request.contextPath}/static/js/ui.checkbox.js" type="text/javascript"></script>
	<script src="#{request.contextPath}/static/js/jquery.bind.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function() {
			$('input').checkBox();
			$('#toggle-all').click(function() {
				$('#toggle-all').toggleClass('toggle-checked');
				$('#mainform input[type=checkbox]').checkBox('toggle');
				return false;
			});
		});
	</script>
	<script src="#{request.contextPath}/static/js/jquery.selectbox-0.5_style_2.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.styledselect_form_1').selectbox({
				inputClass : "styledselect_form_1"
			});
			$('.styledselect_form_2').selectbox({
				inputClass : "styledselect_form_2"
			});
		});
	</script>
	<script src="#{request.contextPath}/static/js/jquery.selectbox-0.5_style_3.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.styledselect_pages').selectbox({
				inputClass : "styledselect_pages"
			});
		});
	</script>
	<script src="#{request.contextPath}/static/js/jquery.filestyle.js" type="text/javascript"></script>
	<script type="text/javascript" charset="utf-8">
		$(function() {
			$("input.file_1").filestyle({
				image : "images/forms/choose-file.gif",
				imageheight : 21,
				imagewidth : 78,
				width : 310
			});
		});
	</script>
	<script src="#{request.contextPath}/static/js/jquery.tooltip.js" type="text/javascript"></script>
	<script src="#{request.contextPath}/static/js/jquery.dimensions.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function() {
			$('a.info-tooltip ').tooltip({
				track : true,
				delay : 0,
				fixPNG : true,
				showURL : false,
				showBody : " - ",
				top : -35,
				left : 5
			});
		});
	</script>
	<script type="text/javascript">
		function detalhesassento1() {
			var opcao = confirm("Assento livre, deseja reserv√°-lo?");
			
		}
		function detalhesassento2() {
			alert("Assento reservado por: Ernesto Roosevelt\nStatus: Comprado\nCheck-in Realizado: Sim\nData e Hora do Check-in: 22/09/2013 10:41:00");
		}		
	</script>
	<script src="#{request.contextPath}/static/js/date.js" type="text/javascript"></script>
	<script type="text/javascript" src="#{request.contextPath}/static/js/jquerypng.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$(document).pngFix();
		});
	</script>
</h:head>

<h:body>
	<div id="page-top-outer">
		<div id="page-top">
			<div id="logo">
				<a href=""><img src="#{request.contextPath}/static/img/logo.png" /></a>
			</div>
			<div class="clear"></div>
		</div>
	</div>
	<div class="clear">&nbsp;</div>

	<div class="nav-outer-repeat">
		<div class="nav-outer">
			<div id="nav-right">
				<div class="nav-divider">&nbsp;</div>
				<div class="showhide-account">
					<img src="#{request.contextPath}/static/img/shared/nav_myaccount.gif" width="93" height="14" alt="" />
				</div>
				<div class="nav-divider">&nbsp;</div>
				<a href="" id="logout"><img src="#{request.contextPath}/static/img/shared/nav_logout.gif" width="64" height="14" alt="" /></a>
				<div class="clear">&nbsp;</div>
			</div>
			<div class="nav">
				<div class="table">
					<ul class="current">
						<h:outputLink value="indexfuncionario.jsf" >
							<p:graphicImage value="#{controlBean.imgBotaoPoliticas}"/>
						</h:outputLink>
					</ul>
					<div class="nav-divider">&nbsp;</div>
					<ul class="current">
						<h:outputLink value="checkinpassageiro.jsf" >
							<p:graphicImage value="#{controlBean.imgBotaoCheckinPassageiro}"/>
						</h:outputLink>
					</ul>
					<div class="nav-divider">&nbsp;</div>
					<ul class="current">
						<h:outputLink value="consultarvoos.jsf" >
							<p:graphicImage value="#{controlBean.imgBotaoVoos}"/>
						</h:outputLink>
					</ul>
					<div class="clear"></div>
				</div>
				<div class="clear"></div>
			</div>
		</div>
		<div class="clear"></div>
	</div>
	<div class="clear"></div>

	<div id="content-outer">
		<div id="content">
			<div id="page-heading">
				<h1>Consulta de Voos</h1>
			</div>
			<table border="0" width="100%" cellpadding="0" cellspacing="0"
				id="content-table">
				<tr>
					<th rowspan="3" class="sized"><img
						src="#{request.contextPath}/static/img/shared/side_shadowleft.jpg" width="20" height="300"
						alt="" /></th>
					<th class="topleft"></th>
					<td id="tbl-border-top">&nbsp;</td>
					<th class="topright"></th>
					<th rowspan="3" class="sized"><img
						src="#{request.contextPath}/static/img/shared/side_shadowright.jpg" width="20" height="300"
						alt="" /></th>
				</tr>
				<tr>
					<td id="tbl-border-left"></td>
					<td>
						<div id="content-table-inner">
							<div id="table-content">
								<h2>Mapa de Assentos para o Voo -  <h:outputText value="#{vooBean.dadosVoo}" style="color:red" /></h2>
									<h:form>
									<c:forEach var="i" begin="0" end="5" step="1">
										<c:forEach var="j" begin="1" end="28" step="1">
											<c:if test="${(i == 0) and ((j==1) or (j==2) or (j==3) or (j==4))}">
												<p:graphicImage value="#{aviaoBean.imagem}" width="20" height="20" style="border:0"/>
											</c:if>		
											
											<c:if test="${(i == 5) and ((j==1) or (j==2) or (j==3) or (j==4))}">
												<p:graphicImage value="#{aviaoBean.imagem}" width="20" height="20" style="border:0"/>
											</c:if>			
											
											<c:if test="${((i == 0) or (i ==5)) and (j > 4)}">
												<h:commandLink actionListener="#{aviaoBean.attrListener}" onclick="detalhesassento1();">
													<p:graphicImage value="#{aviaoBean.imagem}" width="20" height="20" style="border:0"/>
													<f:attribute name="strnumeroassento" value="${i}${j}"/>
												</h:commandLink>
											</c:if>
									
											<c:if test="${(i == 1) or (i == 2) or (i == 3) or (i == 4)}">
												<h:commandLink actionListener="#{aviaoBean.attrListener}" onclick="detalhesassento2();">
													<p:graphicImage value="#{aviaoBean.imagem}" width="20" height="20" style="border:0"/>
													<f:attribute name="strnumeroassento" value="${i}${j}"/>
												</h:commandLink>
											</c:if>				
										</c:forEach>
										<br/>
										<c:if test="${i==2}">
											<br/>
										</c:if>
									</c:forEach>
									</h:form>
									<h:outputLink value="consultarvoos.jsf" >
										<p:graphicImage value="#{controlBean.imgBotaoCancelar}"/>
									</h:outputLink>
							</div>
							<div class="clear"></div>
						</div>
					</td>
					<td id="tbl-border-right"></td>
				</tr>
				<tr>
					<th class="sized bottomleft"></th>
					<td id="tbl-border-bottom">&nbsp;</td>
					<th class="sized bottomright"></th>
				</tr>
			</table>
			<div class="clear">&nbsp;</div>
		</div>
		<div class="clear">&nbsp;</div>
	</div>
	<div class="clear">&nbsp;</div>
	<div id="footer">
		<div id="footer-left">Trans-BSI &copy; CopyRight. <a href="">www.fesppr.br</a>.Todos os direitos reservados.</div>
		<div class="clear">&nbsp;</div>
	</div>
</h:body>
</html>
