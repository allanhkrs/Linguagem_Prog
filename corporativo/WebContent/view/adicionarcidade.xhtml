	<script src="#{request.contextPath}/static/js/jquery.bind.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function() {
			$('input').checkBox();
			$('#toggle-all').click(function() {
				$('#toggle-all').toggleClass('toggle-checked');
				$('#mainform input[type=checkbox]').checkBox('toggle');
				return false;
			});
		});
	</script>
	<script src="#{request.contextPath}/static/js/jquery.selectbox-0.5_style_2.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.styledselect_form_1').selectbox({
				inputClass : "styledselect_form_1"
			});
			$('.styledselect_form_2').selectbox({
				inputClass : "styledselect_form_2"
			});
		});
	</script>
	<script src="#{request.contextPath}/static/js/jquery.selectbox-0.5_style_3.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.styledselect_pages').selectbox({
				inputClass : "styledselect_pages"
			});
		});
	</script>
	<script src="#{request.contextPath}/static/js/jquery.filestyle.js" type="text/javascript"></script>
	<script type="text/javascript" charset="utf-8">
		$(function() {
			$("input.file_1").filestyle({
				image : "images/forms/choose-file.gif",
				imageheight : 21,
				imagewidth : 78,
				width : 310
			});
		});
	</script>
	<script src="#{request.contextPath}/static/js/jquery.tooltip.js" type="text/javascript"></script>
	<script src="#{request.contextPath}/static/js/jquery.dimensions.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function() {
			$('a.info-tooltip ').tooltip({
				track : true,
				delay : 0,
				fixPNG : true,
				showURL : false,
				showBody : " - ",
				top : -35,
				left : 5
			});
		});
	</script>
	<link rel="stylesheet" href="#{request.contextPath}/static/css/datePicker.css" type="text/css" />
	<script src="#{request.contextPath}/static/js/date.js" type="text/javascript"></script>
	<script src="#{request.contextPath}/static/js/jquery.datePicker.js" type="text/javascript"></script>
	<script type="text/javascript" charset="utf-8">
		$(function() {
	
			// initialise the "Select date" link
			$('#date-pick').datePicker(
			// associate the link with a date picker
			{
				createButton : false,
				startDate : '01/01/2005',
				endDate : '31/12/2020'
			}).bind(
			// when the link is clicked display the date picker
			'click', function() {
				updateSelects($(this).dpGetSelected()[0]);
				$(this).dpDisplay();
				return false;
			}).bind(
			// when a date is selected update the SELECTs
			'dateSelected', function(e, selectedDate, $td, state) {
				updateSelects(selectedDate);
			}).bind('dpClosed', function(e, selected) {
				updateSelects(selected[0]);
			});
	
			var updateSelects = function(selectedDate) {
				var selectedDate = new Date(selectedDate);
				$('#d option[value=' + selectedDate.getDate() + ']').attr(
						'selected', 'selected');
				$('#m option[value=' + (selectedDate.getMonth() + 1) + ']').attr(
						'selected', 'selected');
				$('#y option[value=' + (selectedDate.getFullYear()) + ']').attr(
						'selected', 'selected');
			}
			// listen for when the selects are changed and update the picker
			$('#d, #m, #y').bind('change', function() {
				var d = new Date($('#y').val(), $('#m').val() - 1, $('#d').val());
				$('#date-pick').dpSetSelected(d.asString());
			});
	
			// default the position of the selects to today
			var today = new Date();
			updateSelects(today.getTime());
	
			// and update the datePicker to reflect it...
			$('#d').trigger('change');
		});
	</script>
	<script type="text/javascript" src="#{request.contextPath}/static/js/jquerypng.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$(document).pngFix();
		});
	</script>
</h:head>
